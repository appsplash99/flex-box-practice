<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex-box | tutorial</title>
  <link rel='stylesheet' href='styles.css'>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
</head>

<body>
  <h1 class='banner'>
    Which one do You Love?
  </h1>
  <div class='flex-container'>
    <div class='card'>
      <img src='https://images.unsplash.com/photo-1591160690555-5debfba289f0?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=700&q=80' class='card-img'>
      <p class='dog-name'>Golden Retriever</p>

    </div>
    <div class='card'>
      <img src='https://images.unsplash.com/photo-1583511666445-775f1f2116f5?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80' class='card-img'>
      <p class='dog-name'>Bull Dog</p>
    </div>
    <div class='card'>
      <img src='https://images.unsplash.com/photo-1548672404-cebc2bd47277?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MXx8bGFicmFkb3IlMjBwdXBweXxlbnwwfDF8MHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=60' class='card-img'>
      <p class='dog-name'>Labrador</p>
    </div>
    
  </div>
</body>

</html>
